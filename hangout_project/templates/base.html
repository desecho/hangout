<!DOCTYPE html>
<head>
  <link href="/static/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" href="/static/graphics/font-awesome/css/font-awesome.min.css">
  <link href="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" rel="stylesheet" media="screen">
  <link rel="stylesheet" type="text/css" href="//dev.jtsage.com/cdn/datebox/1.3.0/jqm-datebox-1.3.0.min.css" />
  <link rel="stylesheet" href="/static/css/style.css" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="//code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

  <script src="/static/libs/jquery.mousewheel.min.js"></script>

  <script src="//dev.jtsage.com/cdn/datebox/1.3.0/jqm-datebox-1.3.0.core.min.js"></script>
  <script src="//dev.jtsage.com/cdn/datebox/1.3.0/jqm-datebox-1.3.0.mode.flipbox.min.js"></script>
  <script src="//dev.jtsage.com/cdn/datebox/i18n/jquery.mobile.datebox.i18n.ru.utf8.js"></script>

  <script src="/static/libs/bootstrap/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>

  {% block head %}{% endblock %}

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Hangout{% endblock %}</title>
</head>
<body>
  <div class="content">
    <div data-role="page" id="home_page">
      <div data-theme="a" data-role="header">
        {% block menu %}{% endblock %}
        <h3>
          Hangout
        </h3>
      </div>
      <div data-role="content">
        {% block content %}{% endblock %}
      </div>
    </div>
    <div data-role="page" id="error_dialog">
      <div data-role="header">
        <h2>Сообщение</h2>
      </div>
      <div data-role="content">Ошибка!</div>
    </div>
    <a id='link_error_dialog' href="#error_dialog" data-rel="dialog" data-transition="pop"></a>
  </div>
</body>
